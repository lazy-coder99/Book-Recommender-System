<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
     <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .Text{
        color:white;
        padding-left: 50px;
        }
    .card-img-top{
        padding-left:50px;
    }
</style>
<body style="background-color: black;">
    <nav class="navbar" style="background-color: #00a65a;">
        <a class="navbar-brand">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </nav>
    <div class="Container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="Text">Top 50 Books</h1>
            </div>
            {% for i in range(book_name|length)%}
            <div class="col-md-3" style="margin-top:50px">
                <div class="card">
                    <div class="card-body">
                        <img class="card-img-top" src="{{image[i]}}" alt="">
                        <p class="Text">{{book_name[i]}}</p>
                        <h4 class="Text">{{author[i]}} </h4>
                        <h4 class="Text">Votes - {{vote[i]}}</h4>
                        <p class="Text">Ratings - {{ratings[i]}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
            
        </div>
    </div>
</body>
</html>
